<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recast plugin prueba</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>
<body>
    <a-scene inspector-plugin-recast>
        <a-box position="0 0.75 -4" material="color: #ff0000" scale="2 3 2"></a-box>
        <a-plane position="0 0 -3" rotation="-90 0 0" material="color:#0000f2" width="10" height="10"></a-plane>
    </a-scene>
</body>
</html>
